<div class="col-md-8" style="position: center">

  <app-alert  [type]="type" [message]="messageErreur"></app-alert>
  <mat-card xmlns="http://www.w3.org/1999/html">
    <mat-card-title>Authentification</mat-card-title>
  <mat-card-content>
  <form [formGroup]="userForm" (submit)="auth()">
    <section class="example-section">
    <mat-form-field>
    <input (click)="resetAlert()" matInput placeholder="login" formControlName="login" required>
    <!--<mat-error *ngIf="login.invalid">{{getErrorMessage()}}</mat-error>-->
  </mat-form-field>
    </section>

    <section class="example-section">
      <mat-form-field>
    <input (click)="resetAlert()" matInput placeholder="mot de passe" [type]="hide ? 'password' : 'text'" formControlName="mdp" required>
    <mat-icon color="secondary" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <!--<mat-error *ngIf="mdp.invalid">{{getErrorMessage()}}</mat-error>-->
  </mat-form-field>
    </section>
    <section class="example-section">
    <button mat-raised-button type="submit" [disabled]=" !userForm.valid">Se connecter</button>
    </section>
    <section class="example-section">&nbsp;</section>
    <section class="example-section">
    </section>
  </form>
    <button mat-raised-button (click)="createAccount()">Cr√©er un compter</button>

  </mat-card-content>
  </mat-card>
</div>
