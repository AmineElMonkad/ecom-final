        <!-- Product list start here -->
<div>
  <!--{{_commonService.stringfyJson(filtre)}}-->
        <!-- Single product -->
  <div class="row">
        <div *ngFor="let produit of (listProduits | categorySearch: cat | marqueFilter: filtre.marques | prixFilter: filtre.prix  | slice: paginationFrom(pageEvent) : paginationTo(pageEvent)); let size = count" class="product-grid__product-wrapper">
          <div *ngIf="pageEvent" class="product-grid__product">
            <div class="product-grid__img-wrapper">
              <img src="{{(produit.listPhotos[0]== null) ? '../../../assets/wheel.svg' : produit.listPhotos[0].urlImage}}" alt="Img" class="product-grid__img" />
            </div>
            <span class="product-grid__title">{{produit.marque.libelle}} {{produit.reference}} </span>
            <span class="product-grid__price">{{produit.prixUnitaire}}€</span>
            <div class="product-grid__extend-wrapper">
              <div class="product-grid__extend">
                <p class="product-grid__description">{{(produit.quantite>0)?'disponible':'non disponible'}} ajouter avis</p>
                <span class="product-grid__btn product-grid__add-to-cart"><i class="fa fa-cart-arrow-down"></i> Ajouter au Panier</span>
                <span (click)="getDetails(produit.id)" class="product-grid__btn product-grid__view"><i class="fa fa-eye"></i> Détails</span>
              </div>
            </div>
          </div>
        </div>
  </div>

  <div class="row centered" style="align-content: center">
    <mat-paginator style="position: fixed; align-content: center"
                   [length]="listProduits.length"
                   [pageSize]="6"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="pageEvent = $event">{{pageEvent}}
    </mat-paginator>
  </div>
</div>
