<div class="all" *ngIf="listPhotos">
  <div class="thumbs" >
    <div class="detThumbs" *ngFor="let image of listPhotos">
      <img class="" style=""
           [src]="image.urlImage"
           (mouseover)="onMouseOver(image)">
    </div>
  </div>
  <div class="mainImg"(click)="displayImg();">
    <img [src]="selectedPhoto.urlImage"/>
  </div>
  <div id="myModal" class="modal" [style.display]="prop ? 'block' : none">
    <span class="close" (click)="displayImg();">Ã—</span>
    <img (click)="displayImg();" style="cursor: zoom-out;" [src]="selectedPhoto.urlImage" class="modal-content" id="img01">
    <div id="caption"></div>
  </div>
</div>
